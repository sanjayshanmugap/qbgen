<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Clues Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Unique Clues Generator</h1>
        <div class="input-container mb-4">
            <input type="text" id="answerline" class="form-control me-2" placeholder="Enter the answer line...">
            <div class="dropdown-container me-2">
                <select id="categories" multiple class="form-select select2" data-placeholder="Categories">
                    <option></option> <!-- Placeholder option for select2 -->
                    <option value="Literature">Literature</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                    <option value="Fine Arts">Fine Arts</option>
                    <option value="Religion">Religion</option>
                    <option value="Mythology">Mythology</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Social Science">Social Science</option>
                    <option value="Current Events">Current Events</option>
                    <option value="Geography">Geography</option>
                    <option value="Other Academic">Other Academic</option>
                    <option value="Trash">Trash</option>
                </select>
            </div>
            <div class="dropdown-container me-2">
                <select id="difficulties" multiple class="form-select select2" data-placeholder="Difficulties">
                    <option></option> <!-- Placeholder option for select2 -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="slider-container me-2">
                <label for="similarityThreshold" class="form-label">Similarity Threshold: <span id="thresholdValue">0.80</span></label>
                <input type="range" id="similarityThreshold" class="form-range" min="0.10" max="1.00" step="0.01" value="0.80">
            </div>
            <button id="generateClues" class="btn btn-primary">Generate Clues</button>
        </div>
        <div class="results-container">
            <p id="cluesCount"></p>
            <ul id="cluesList" class="list-group"></ul>
        </div>
        <button id="exportCards" class="btn btn-success mt-4" style="display:none;">Export Cards</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('#categories').select2({
                placeholder: "Categories",
                allowClear: true
            });
            $('#difficulties').select2({
                placeholder: "Difficulties",
                allowClear: true
            });
        });
    </script>
</body>
</html>
